  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Register</h3>
                <form>
                  <div class="form-group">
                    <label>Nama</label>
                    <input type="text" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>NRP</label>
                    <input type="email" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control p_input">
                  </div>
                    <div class="form-group">
                      <label>Departement</label>
                      <select class="js-example-basic-single" style="width:100%">
						<option value="">--Pilih Departemen Anda--</option> 
						<option value="Project Management">PM</option>  
                        <option value="Engineering">Engineering</option>
                        <option value="Produksi">Produksi</option>
                        <option value="IT">IT</option>
						<option value="SHE">SHE</option>  
						<option value="Plant">Plant</option>
                        <option value="SM">SM</option>
                        <option value="HCGS">HCGS</option>
						<option value="FAT">FAT</option>
					  </select>
                    </div>
					<div class="form-group">
                      <label>Jabatan</label>
                      <select class="js-example-basic-single" style="width:100%">
						<option value="">--Pilih Jabatan Anda--</option>
                        <option value="Project Management">PM</option>
                        <option value="Department">Department Head</option>
                        <option value="Section Head">Section Head</option>
                        <option value="Group Leader">Group Leader</option>
                        <option value="Officer">Officer</option>
						<option value="Admin">Admin</option>
						<option value="Operator">Operator</option>
						<option value="Mekanik">Mekanik</option>
						<option value="Driver">Driver</option>
						<option value="Helper">Helper</option>
                      </select>
                    </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Daftar</button>
                  </div>
                  <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>
                </form>
              </div>
            </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
